	<form class="formContacto" name="formContacto" action="" method="post">
		<fieldset class="ingresoDatos">
			<legend>Dejenos sus datos para contactarnos con usted: </legend>
			<p>
				<label for="nombre">Ingrese tu nombre:</label>
				<input type="text" name="nombre" maxlength="10" required="true">
			</p>
			<br>
			<p>
				<label for="apellido">Ingrese tu apellido:</label>
				<input type="text" name="apellido" maxlength="10" required="true">
			</p>
			<br>
			<p>
				<label for="tele">Ingrese teléfono:</label>
				<input type="Tel" name="tele" pattern="[0-6]{9}">
			</p>
			<br>
			<p>
				<label for="correo">Ingrerse tu email:</label>
				<input type="email" name="correo">
			</p>
			<br>
			<p>
				<label for="Comentario">Dejenos un comentario:</label>
				<textarea name="Comentario" rows="7" cols="50"></textarea>
			</p>
			<br>
			<p class="checkbox">
				<input type="checkbox" name="correos">
				<label for="Correo">Acepto recibir correos electronicos con ofertas y novedades</label>
			</p>
			<br>
			<p>
				<input type="submit" name="botonenvio" value="Enviar">
				<input type="reset" name="botonlimpiar" value="Limpiar">
			</p>


		</fieldset>
	</form>
